name: build and test

on:
  push:
    branches: main
    paths:
      - 'include/*.h'
      - 'src/*.c'
      - 'Makefile'
      - 'test'
      - '.github/workflows/test.yml'

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: install llvm and python dev headers
      run: sudo apt install llvm python3-dev

    - name: checkout solutions
      uses: actions/checkout@v4

    - name: checkout inputs and answers
      uses: actions/checkout@v4
      with:
        repository: matiaslindgren/advent-of-code-data
        token: ${{ secrets.GITHUB_TOKEN }}
        path: txt

    - name: build aoc solutions
      run: make

    - name: test aoc solutions
      run: ./test

    - name: dump stderr from log
      if: ${{ always() }}
      run: cat test.stderr
